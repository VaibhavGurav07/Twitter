{% load static %}
<!DOCTYPE html >
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>
        {% block title %}
        My Twitter
        {% endblock %}
    </title>

</head>
<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'tweet_list' %}">Twitter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active"  aria-current="page" href="{% url 'tweet_list' %}">Home</a>
              </li>
            </ul>
            <form  method="get" accept="/search" class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" name="search" id="search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
            <form action="{% url 'logout_user'%}" method="post">
              {% csrf_token %}
              <button class="btn btn-warning" type="submit">logout</button>
            </form>
            {% else %}
            
              <a class="btn btn-primary"  aria-current="page" href="{% url 'register' %}">register</a>
              <a class="btn btn-primary"  aria-current="page" href="{% url 'login_user' %}">Login</a>
            
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="container">
        
        {% block content %}
           
        {% endblock %}
    </div>

    
</body>
</html>
